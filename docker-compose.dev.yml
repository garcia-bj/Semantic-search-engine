version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: semantic-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: semantic_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - dev-network

  # Apache Jena Fuseki (SPARQL Server)
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: semantic-dev-fuseki
    restart: unless-stopped
    environment:
      ADMIN_PASSWORD: admin123
      JVM_ARGS: "-Xmx2g"
    ports:
      - "3030:3030"
    volumes:
      - fuseki_dev_data:/fuseki
    networks:
      - dev-network

  # Elasticsearch (for vector search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: semantic-dev-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_dev_data:/usr/share/elasticsearch/data
    networks:
      - dev-network

  # Embeddings Service (Python)
  embeddings:
    build:
      context: ./backend
      dockerfile: Dockerfile.embeddings
    container_name: semantic-dev-embeddings
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MODEL_NAME: paraphrase-multilingual-MiniLM-L12-v2
      FLASK_ENV: development
    volumes:
      - embeddings_dev_models:/app/models
    networks:
      - dev-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  fuseki_dev_data:
    driver: local
  elasticsearch_dev_data:
    driver: local
  embeddings_dev_models:
    driver: local
