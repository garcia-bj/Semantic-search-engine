services:

  # ============================
  # TRAEFIK (SSL + Reverse Proxy)
  # ============================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@garciacussi.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - backend-network

  # ============================
  # PostgreSQL
  # ============================
  postgres:
    image: postgres:15-alpine
    container_name: semantic-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: semantic_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: semantic123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  # ============================
  # FUSEKI
  # ============================
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: semantic-backend-fuseki
    restart: unless-stopped
    environment:
      ADMIN_PASSWORD: semantic123
      JVM_ARGS: "-Xmx2g"
    volumes:
      - fuseki_data:/fuseki
    networks:
      - backend-network

  # ============================
  # ELASTICSEARCH
  # ============================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: semantic-backend-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend-network

  # ============================
  # EMBEDDINGS (PYTHON)
  # ============================
  embeddings:
    build:
      context: .
      dockerfile: Dockerfile.embeddings
    container_name: semantic-backend-embeddings
    restart: unless-stopped
    environment:
      MODEL_NAME: paraphrase-multilingual-MiniLM-L12-v2
    networks:
      - backend-network

  # ============================
  # BACKEND NESTJS (SSL)
  # ============================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: semantic-backend-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:semantic123@postgres:5432/semantic_search
      FUSEKI_URL: http://fuseki:3030
      FUSEKI_DATASET: semantic
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      EMBEDDINGS_SERVICE_URL: http://embeddings:5000
      CORS_ORIGIN: "*"
    volumes:
      - ./uploads:/app/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend-buscador.garciacussi.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
    networks:
      - backend-network

# ============================
# NETWORKS & VOLUMES
# ============================
networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
  fuseki_data:
  elasticsearch_data:
  embeddings_models:
  letsencrypt:
