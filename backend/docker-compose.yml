version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: semantic-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-semantic_search}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

  # Apache Jena Fuseki (SPARQL Server)
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: semantic-backend-fuseki
    restart: unless-stopped
    environment:
      ADMIN_PASSWORD: ${FUSEKI_PASSWORD:-admin123}
      JVM_ARGS: "-Xmx2g"
    ports:
      - "${FUSEKI_PORT:-3030}:3030"
    volumes:
      - fuseki_data:/fuseki
    networks:
      - backend-network

  # Elasticsearch (for vector search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: semantic-backend-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - backend-network

  # Embeddings Service (Python)
  embeddings:
    build:
      context: .
      dockerfile: Dockerfile.embeddings
    container_name: semantic-backend-embeddings
    restart: unless-stopped
    ports:
      - "${EMBEDDINGS_PORT:-5000}:5000"
    environment:
      MODEL_NAME: paraphrase-multilingual-MiniLM-L12-v2
      FLASK_ENV: production
    volumes:
      - embeddings_models:/app/models
    networks:
      - backend-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: semantic-backend-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
      fuseki:
        condition: service_started
      elasticsearch:
        condition: service_started
      embeddings:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-semantic_search}
      FUSEKI_URL: http://fuseki:3030
      FUSEKI_DATASET: ${FUSEKI_DATASET:-semantic}
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      EMBEDDINGS_SERVICE_URL: http://embeddings:5000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  fuseki_data:
    driver: local
  elasticsearch_data:
    driver: local
  embeddings_models:
    driver: local
