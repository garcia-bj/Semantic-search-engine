version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: semantic_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: semantic_user
      POSTGRES_PASSWORD: semantic_password
      POSTGRES_DB: semantic_search
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - semantic_network

  fuseki:
    image: stain/jena-fuseki:latest
    container_name: semantic_fuseki
    restart: unless-stopped
    environment:
      ADMIN_PASSWORD: admin123
      JVM_ARGS: -Xmx2g
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    networks:
      - semantic_network

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: semantic_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - semantic_network

volumes:
  postgres_data:
    driver: local
  fuseki_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  semantic_network:
    driver: bridge
